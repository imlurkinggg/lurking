<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Watching</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: #000; /* monitor background */
        color: #00ff00; /* classic terminal green */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Courier New', monospace;
        font-size: 5rem;
        overflow: hidden;
        text-shadow:
            0 0 4px rgba(0, 255, 0, 0.6),
            0 0 8px rgba(0, 255, 0, 0.4),
            0 0 12px rgba(0, 255, 0, 0.2);
    }

    h1 {
        animation: flicker 1.2s infinite;
    }

    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
            opacity: 1;
        }
        20%, 22%, 24%, 55% {
            opacity: 0.2;
        }
    }

    body::before {
        content: '';
        position: absolute;
        top:0; left:0;
        width:100%; height:100%;
        background: radial-gradient(circle at center, rgba(0,255,0,0.05), rgba(0,0,0,0.9) 70%);
        pointer-events: none;
    }

    body::after {
        content: '';
        position: absolute;
        top:0; left:0;
        width:100%; height:100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0,0,0,0) 0px,
            rgba(0,0,0,0.05) 2px,
            rgba(0,0,0,0) 4px
        );
        pointer-events: none;
        animation: scan 1.5s linear infinite;
    }

    @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
    }
</style>
</head>
<body>
<h1>I'm watching.</h1>
</body>
</html>
